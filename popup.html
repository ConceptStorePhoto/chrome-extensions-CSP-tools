<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension CSP</title>
  <script src="popup.js"></script>

</head>
<style>
  html,
  * {
    box-sizing: border-box;
    --bleu: #045163;
    --bleu-hover: #033f4d;
    --text-color-1: #333;
  }

  html body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: var(--text-color-1);
    margin: 0;
    padding: 20px;
    min-width: 400px;
    display: flex;
    flex-direction: column;
    border-radius: 8;
  }

  h1 {
    text-align: center;
    color: var(--bleu);
  }

  h3 {
    margin-top: 0;
    font-size: 16px;
  }

  p {
    font-size: 16px;
    line-height: 1.5;
  }

  a {
    color: var(--bleu);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .button {
    padding: 10px;
    background-color: var(--bleu);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 10px 20px;
    margin-bottom: 10px;
    font-size: 14px;
  }

  .button:hover {
    background-color: var(--bleu-hover);
  }

  .conteneur {
    width: 100%;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  /*************** BOUTON Switch ***************/
  .divSliderButton {
    display: flex;
    align-items: center;
    margin-top: 10px;
    font-size: 14px;
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }

  /* The switch - the box around the slider */
  .switchButton {
    position: relative;
    display: inline-block;
    width: 40px;
    min-width: 40px;
    height: 22px;
    margin-right: 10px;
  }

  /* Hide default HTML checkbox */
  .switchButton input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: gray;
    transition: 0.4s;
  }

  /* point blanc*/
  .slider::before {
    position: absolute;
    content: "";
    height: 14px;
    width: 14px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
  }

  input:checked+.slider {
    background-color: var(--bleu);
  }

  input:checked+.slider:before {
    transform: translateX(18px);
  }

  /*****************************/
</style>

<body>
  <div>
    <h1>CSP tools</h1>
    <p>Pour corriger les probl√®mes d'interface du site web PrestaShop</p>
  </div>

  <div class="conteneur">
    <h3>Catalogue produit</h3>

    <div class="divSliderButton">
      <label class="switchButton">
        <input type="checkbox" class="toggle-button" id="toggle_copy_buttons">
        <span class="slider round"></span>
      </label>
      <span>Boutons "copier" le code <b>AICM</b></span>
    </div>

    <div class="divSliderButton">
      <label class="switchButton">
        <input type="checkbox" class="toggle-button" id="toggle_copy_name_buttons">
        <span class="slider round"></span>
      </label>
      <span>Boutons "copier" le <b>Nom</b></span>
    </div>

  </div>

  <div class="conteneur">
    <h3>Fiche produit</h3>

    <div class="divSliderButton">
      <label class="switchButton">
        <input type="checkbox" class="toggle-button" id="toggle_preview_buttons">
        <span class="slider round"></span>
      </label>
      <span> Racourcis vers la pr√©visualisation des produits</span>
    </div>

  </div>


  <button class="button" id="refresh">üîÅ Recharger la page pour appliquer</button>

</body>
